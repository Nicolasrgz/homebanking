<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>homebanking</title>
</head>
<body>
<div class="layout" id="app">
    <h1>HOMEBANKING</h1>
<div class="form">
    <form class="form" @submit.prevent="addClients">
        <ul class="wrapper">
          
          <li style="--i:4;"><input class="input" type="text" placeholder="Name" required="" v-model="newclient.name"></li>
          <li style="--i:3;"><input class="input" type="text" placeholder="LastName" required="" name="LastName" v-model="newclient.lastName"></li>
          <li style="--i:2;"><input class="input" type="email" placeholder="E-mail" required="" name="email" v-model="newclient.email"></li>
          <button style="--i:1;" v-on="addClients">Add client</button>
    
        </ul>
      </form>
</div>
  <table>
<thead>
    <tr>
        <th>Name</th>
        <th>LastName</th>
        <th>Email</th>
    </tr>
</thead>
<tbody v-for="client in clients" :key="client.id">
    <tr >
        <td>{{client.firstName}}</td>
        <td>{{client.lastName}}</td>
        <td>{{client.email}}</td>
    </tr>
</tbody>
  </table>
  <!-- <pre>
    {{this.json}}
  </pre> -->
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="./manager.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
